<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <!-- TODO2: Update the header node. -->
    <header id="content-header">
        <div class="ms-Grid ms-bgColor-neutralPrimary">
            <div class="ms-Grid-row">
                <div class="padding ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12"> <div class="ms-font-xl ms-fontColor-white ms-fontWeight-semibold">ChatGPT</div></div>
            </div>
        </div>
    </header>

    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>

    <section id="search-section" class="ms-welcome__main">
        <div class="padding">
            <h3>Company Search</h3>
            <div class="ms-TextField">
                <input type="text" id="company-search-input" placeholder="Enter company name..." />
            </div>
            <div id="company-dropdown" class="ms-Dropdown">
                <select id="company-select">
                    <option value="" disabled selected>Select a company</option>
                    <option value="Company A">Company A</option>
                    <option value="Company B">Company B</option>
                    <option value="Company C">Company C</option>
                    <!-- Add more placeholder options as needed -->
                </select>
            </div>
        </div>
    </section>

    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div class="padding">
            <button class="ms-Button" id="insert-image">Insert Image</button><br/><br/>
            <!-- TODO3: Create the insert-text button. -->
            <button class="ms-Button" id="insert-text">Insert Text</button><br/><br/>
            <!-- TODO4: Create the get-slide-metadata button. -->
            <button class="ms-Button" id="get-slide-metadata">Get Slide Metadata</button><br/><br/>
            <!-- TODO5: Create the add-slides and go-to-slide buttons. -->
        </div>
    </main>

</body>

</html>
